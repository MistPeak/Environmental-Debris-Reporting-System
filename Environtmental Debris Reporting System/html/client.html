<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citizen Reporter | Environmental Debris System</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="../css/client.css">
</head>
<body>

<!-- Background overlay -->
<div class="background-overlay"></div>

<!-- Navigation Header -->
<header class="header">
    <div class="header-content">
        <div class="logo-section">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
            </svg>
            <span class="logo-text">Environmental Reporter</span>
        </div>
        <a href="../php/logout.php" class="logout-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
        </a>
    </div>
</header>

<!-- Main Container -->
<div class="main-container">
    <div class="content-wrapper">
        
        <!-- Map Section -->
        <div class="map-container">
            <div class="map-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                <span>Select Report Location</span>
            </div>
            <div id="map"></div>
            <div class="map-hint">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
                Click on the map to set the location of the debris
            </div>
        </div>

        <!-- Report Form -->
        <div class="form-container">
            <form id="reportForm" enctype="multipart/form-data">
                
                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        Photo Evidence
                    </h3>
                    
                    <div class="form-group">
                        <label for="photo">Upload Photo <span class="required">*</span></label>
                        <div class="file-upload-wrapper">
                            <input type="file" name="photo" id="photo" accept="image/*" required>
                            <div class="file-upload-display">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <span class="file-text">Choose file or drag here</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        Report Details
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="wasteType">Waste Type <span class="required">*</span></label>
                            <select name="wasteType" id="wasteType" required>
                                <option value="">Select waste type</option>
                                <option value="Plastic">Plastic</option>
                                <option value="Glass">Glass</option>
                                <option value="Metal">Metal</option>
                                <option value="Paper">Paper</option>
                                <option value="Organic">Organic</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Mixed">Mixed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="locationType">Location Type <span class="required">*</span></label>
                            <select name="locationType" id="locationType" required>
                                <option value="">Select location type</option>
                                <option value="Land">Land</option>
                                <option value="Water">Water</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="severity">Severity Level <span class="required">*</span></label>
                        <div class="severity-options">
                            <label class="severity-option low">
                                <input type="radio" name="severity" value="Low" required>
                                <span class="severity-label">
                                    <span class="severity-icon">●</span>
                                    Low
                                </span>
                            </label>
                            <label class="severity-option moderate">
                                <input type="radio" name="severity" value="Moderate" required>
                                <span class="severity-label">
                                    <span class="severity-icon">●</span>
                                    Moderate
                                </span>
                            </label>
                            <label class="severity-option high">
                                <input type="radio" name="severity" value="High" required>
                                <span class="severity-label">
                                    <span class="severity-icon">●</span>
                                    High
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        Coordinates
                    </h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" name="latitude" id="latitude" readonly required placeholder="Click on map">
                        </div>

                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" name="longitude" id="longitude" readonly required placeholder="Click on map">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Additional Notes
                    </h3>

                    <div class="form-group">
                        <label for="notes">Description <span class="required">*</span></label>
                        <textarea name="notes" id="notes" required placeholder="Describe the debris, quantity, and any other relevant details..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    Submit Report
                </button>
            </form>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../js/client.js" defer></script>
</body>
</html>
